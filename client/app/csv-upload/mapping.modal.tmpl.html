<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			
			<div class="modal-header"><button type="button" class="close" ng-click="$hide()">Ã—</button>
				 <h4 class="modal-title"><i class="fa fa-lg fa-arrows-h"></i> Map dataset</h4></div>
				<div class="modal-body">
					
					<table class="table table-striped">
<thead><tr><th>{{user.csvimports | selectedCsvName:selectedCsv}}</th><th></th><th>Specify table</th><th>Specify field</th></tr></thead>
<tbody>
				 	<tr ng-hide="key === '_id'" ng-repeat="(key, value) in datasetMapping">
						<td>{{key}}</td>
						<td><img ng-if="datasetMapping[key]['tableName']['fields']" ng-src="{{ Icons.datamodel.get(datasetMapping[key]['tableName']['name']) }}" class="specify-icon-24 pull-right"></td><td><input type="text" class="form-control" ng-model="datasetMapping[key].tableName" ng-model-options="{allowInvalid:true}" ng-options="model as model.name for model in datamodels | orderObjectBy" placeholder="Enter table name" minLength="3" bs-typeahead></td>
						<td><button type="button" class="btn btn-default" ng-if="datasetMapping[key]['tableName']['fields']" ng-model="datasetMapping[key]['fieldName']"  ng-options="field for field in getFieldsForModel(key)" bs-select></td>
				
				 		
				 	</tr>
				</tbody>

						  <td><input type="checkbox" ng-model="wtmi.CarryForward"></td>
					  </tr>
					  
				-->
					</table>
