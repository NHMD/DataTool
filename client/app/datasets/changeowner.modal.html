<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header"><button type="button" class="close" ng-click="$hide()">Ã—</button>
				<h4 class="modal-title">Change ownership of <b>{{ changeownerData.name }}</b></h4>
			</div>

			<div class="modal-body">

				<table class="table table-striped">
					<tr ng-repeat="user in changeownerData.users">
						<td> {{ user.email }} </td>
						<td> {{ user.name }} </td>
						<td><input type="radio" 
								name="specifyUserId" 
								value="{{ user.specifyUserId}}" 
								ng-model="changeownerData.newUserId"
								ng-checked="{{ user.specifyUserId == changeownerData.currentUserId }}">
						</td>
					</tr>
				</table>
				
				<div class="modal-footer"><div class="col-md-6 taxon-footer-txt">
					Select user to pass ownership to and click OK.</small>
				</div>

				<div class="col-md-6">
					<button type="button" class="btn btn-success" ng-click="changeOwnership();$hide()"> <i class="fa fa-check"></i> OK</button> 
					<button type="button" class="btn btn-danger" ng-click="$hide()"> <i class="fa fa-times"></i> Cancel</button> 
				</div>
			</div>
		</div>
	</div>
</div>
