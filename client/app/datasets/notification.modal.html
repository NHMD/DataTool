<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"><button type="button" class="close" ng-click="$hide()">Ã—</button>
				<h4 class="modal-title"><b>{{ notification.header }}</b></h4>
			</div>
			<div class="modal-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Workbench</th>
							<th>From</th>
							<th>Message</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="workbench in notification.workbenches">
							<td> {{ workbench.name }} </td>
							<td> {{ workbench.from }} </td>
							<td> {{ workbench.message }} </td>
						</tr>
					</tbody>
				</table>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" ng-click="$hide()"> 
						<i class="fa fa-check"></i> OK
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
