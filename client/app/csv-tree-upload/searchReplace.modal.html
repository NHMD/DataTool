<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"><button type="button" class="close" ng-click="$hide()">Ã—</button>
				<h4 class="modal-title"><b>Search and Replace ...</b></h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="column" class="col-sm-3 control-label">Column</label>
						<div class="col-sm-4">
							<select class="form-control" ng-model="searchReplace.field" ng-options="field for field in collectionFields">
								<!--
								<option ng-repeat="field in collectionFields" ng-if="field != '_id' && field != ''" value="{{ field }}" >
									{{ field }}
								<option>
								-->
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="search" class="col-sm-3 control-label">Search for</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="search" placeholder="" ng-model="searchReplace.search" ng-focus="true">
						</div>
					</div>

					<div class="form-group">
						<label for="replace" class="col-sm-3 control-label">Replace with</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="replace" placeholder="" ng-model="searchReplace.replace">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label"></label>
						<div class="col-sm-5">
							<input type="checkbox" id="caseSensitive" ng-model="searchReplace.caseSensitive">
							<label	for="caseSensitive" class="normal-text" style="padding-bottom:0px;vertical-align:top;">Case sensitive</label>
						</div>
					</div>

					<hr style="margin-bottom:2px;">
					<div class="form-group">
						<label for="replace" class="col-sm-3 control-label">
							<button type="button" class="btn btn-primary btn-xs" ng-click="searchReplaceAddCondition()"> 
								<i class="fa fa-gavel"></i> Add condition
							</button>
						</label>
						<div class="col-sm-5">
							<table class="conditions">
								<tbody>
									<tr ng-repeat="condition in searchReplace.replaceConditions.conditions">
										<td>
											<select xclass="form-control" ng-model="condition.field">
												<option ng-repeat="field in collectionFields" ng-if="field != '_id' && field != ''" value="{{ field }}" >
													{{ field }}
												<option>
											</select>
										</td>
										<td>
											<select ng-model="condition.comparison">
												<option ng-repeat="(index,comparison) in comparisonList" value="{{ index }}" >
													{{ comparison }}
												<option>
											</select>
										</td>
										<td>
											<input type="text" ng-model="condition.text" class="form-control small" >
										</td>
										<td>
											<button type="button" class="btn btn-xs btn-danger small" style="padding:0px 3px 0px 2px;line-height:12px;font-size:10px;position:relative;top:-1px;" ng-click="searchReplaceRemoveCondition($index)"> 
												<i class="fa fa-close"></i>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="initSearchReplace()" style="float:left;"> 
						<i class="fa fa-trash-o"></i> Clear
					</button>

					<button type="button" class="btn btn-danger" ng-click="$hide()"> 
						<i class="fa fa-cancel"></i> Cancel
					</button>
					<button type="button" class="btn btn-success" ng-click="doSearchReplace();$hide();" ng-disabled="newColumn.name===''"> 
						<i class="fa fa-check"></i> OK
					</button>

				</div>
			</div>
		</div>
	</div>
</div>
