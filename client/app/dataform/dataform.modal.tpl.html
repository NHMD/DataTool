<div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			
			<div class="modal-header"><button type="button" class="close" ng-click="$hide()">Ã—</button>
				<!--<img ng-src="{{Icons.default.get('carryforward20x20')}}" class="modal-icon"> --><h4 class="modal-title">Data Entry</h4></div>
				<div class="modal-body row">
					
					
					<form class="form-horizontal">
					
				<div bs-active-pane="tabs.activeTab" nav-class="nav-stacked" active-class="active" template="app/dataform/tab.tpl.html" bs-tabs>
				  <div ng-repeat="tab in tabs" title='{{ tab.title }}'  bs-pane>
					 <div ng-show="tab.tablename === 'determination'" ng-controller="TaxonbrowserCtrl" class="form-group">
	  				<label  class="col-sm-3 control-label"></label><button type="button" class="btn btn-default tax-btn-modal"  ng-click="taxonModal.show()" ><img ng-src="{{Icons.datamodel.get('taxon')}}" class="specify-icon-16" > Taxon browser

	  				</button>
				</div>
				  	<div ng-repeat="wtmi in tab.workbenchtemplatemappingitems" class="form-group">
					    <label  class="col-sm-3 control-label">{{wtmi.Caption}}</label>
						
					   <div class="col-sm-9 radio" ng-if="wtmi.Caption.substring(0, wtmi.Caption.length - 1) === 'Yes No'">
						   
						   <label class="radio-inline" ng-repeat="opt in [{value: 0, text: 'No'}, {value: 1, text: 'Yes'}]">
						       <input
							   	name="optionsRadios"
						           type="radio"
						           value="{{opt.value}}"
						           ng-model="row[wtmi.WorkbenchTemplateMappingItemID].CellData">
						           {{opt.text}}
						   </label>

				       </div>
					      
						   <div class="col-sm-9" ng-if="wtmi.Caption.substring(0, wtmi.Caption.length - 1) !== 'Yes No' && (wtmi.FieldType !== 4)">
				
						    <input type="text" class="form-control" ng-model="row[wtmi.WorkbenchTemplateMappingItemID].CellData" ng-change="$parent.createOrUpdateWorkBenchDataItem(row, row[wtmi.WorkbenchTemplateMappingItemID], wtmi)" ng-model-options='{ debounce: 500 }'>
					       </div>
						   
						   <div class="col-sm-9" ng-if="wtmi.FieldType === 4">
							   <div class="input-group">
						 <input type="text" class="form-control" ng-model="row[wtmi.WorkbenchTemplateMappingItemID].CellData" ng-change="$parent.createOrUpdateWorkBenchDataItem(row, row[wtmi.WorkbenchTemplateMappingItemID], wtmi)" name="date" model-date-format="shortDate" autoclose="true" mo-date-input="{{DateService.dateFormat.toUpperCase()}}" data-date-format={{DateService.dateFormat}} bs-datepicker>
						 <!-- This is for the date format drop down. The feature is awaiting our pull request on the angular-strap lib to be accepted -->
						 <div class="input-group-btn">
						 <button class="btn btn-primary" html="true" bs-dropdown="DateService.dateFormatsDropdown"><i class="fa fa-cog"></i> <span class="caret"></span></button>
						 
					 </div>
							 
						 </div>
					       </div>
						   
						
				</div>
			
				  </div>
				</div>
			    
			</form>

				
			</div>
			<div class="modal-footer"><div class="col-md-6 taxon-footer-txt"><!--<small class="text-muted">ctrl+f : show / hide this window</small>-->
			</div>
				<div class="col-md-6">
				<button type="button" class="btn btn-danger" ng-click="$hide()"> <i class="fa fa-times"></i> Close</button> 
				</div>
			</div>
		</div>
	</div>
