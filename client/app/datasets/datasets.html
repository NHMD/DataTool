<div class="container-fluid">		
        <div class="row main-content">
			
          <div class="col-lg-12 col-md-12">
			<div class="col-md-3">
	  			<form class="form-inline" role="form">
	  	  			<div class="form-group">
	  				    <label>Dataset:
	  				    <input type="text" 
	  							class="form-control" 
	  							ng-model="selectedWorkbench" 
	  							ng-options="wb.Name for wb in workbenches" 
	  							placeholder="Find dataset" 
	  							limit="20"
	  							bs-typeahead="workbenches"></label>
					
	  				</div>
	  			</form>
			</div>
				<!-- Start Taxon browser controller -->		
				<div ng-controller="TaxonbrowserCtrl" class="col-md-2">
					
				<button type="button" class="btn btn-default"  ng-click="taxonModal.show()"><img ng-src="{{Icons.datamodel.get('taxon')}}" class="specify-icon-24"> Taxon browser

				</button>
			</div>
			<!-- End Taxon browser controller -->
			<div class="col-md-4">
			</div>
  			
			  <h3 class="col-md-12" ng-show="mappedRows.length">Showing dataset: {{ selectedWorkbench.Name }} ({{mappedRows.length}} rows)</h3>
			  <h3 class="col-md-12" ng-show="selectedWorkbench && !mappedRows.length"><i class="fa fa-spinner fa-spin"></i> Fetching data...</h3>

		   <table st-persist="tableStateWorkbench_{{selectedWorkbench.WorkbenchID}}" ng-show="workbenchtemplatemappingitems"  st-table="rowCollection" st-safe-src="mappedRows" class="table table-striped dataset-table" >
		   	<thead>
				<tr><th colspan="3">
							<input st-search="CellData" placeholder="Search dataset" class="input-sm form-control" type="search"/>
						</th></tr>
				<tr>
				<th st-ratio="40"></th>
					<th lr-drag-src="headers" lr-drop-target="headers" st-sort="getters.{{wtmi.FieldName}}" ng-repeat="wtmi in workbenchtemplatemappingitems" >
						<img ng-src="{{ Icons.datamodel.get(wtmi.TableName) }}" class="specify-icon-16"> {{wtmi.FieldName}}
					</th>
				</tr>
		   	</thead>
		   	<tbody>
		        
		   	<tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in rowCollection track by row.WorkbenchRowID" ng-if="row !== undefined" >
				 <!-- form -->
				<td style="white-space: nowrap" st-ratio="40">
				       
				        <form editable-form name="rowform" onbeforesave="saveRow(row)"  ng-show="rowform.$visible" class="form-buttons form-inline" shown="row.inserted === true">
				          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
				            save
				          </button>
				          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
				            cancel
				          </button>
				        </form>
				        <div class="buttons" ng-show="!rowform.$visible">
				          <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
				          <button class="btn btn-danger" ng-click="deleteRow(row, $index)">del</button>
				        </div>  
				      </td>
					  	 <!-- form end-->
		   		<td ng-repeat="wtmi in workbenchtemplatemappingitems">

						<span editable-text="row[wtmi.WorkbenchTemplateMappingItemID].CellData" e-name="{{wtmi.WorkbenchTemplateMappingItemID}}" e-form="rowform" onaftersave=" createOrUpdateWorkBenchDataItem(row, row[wtmi.WorkbenchTemplateMappingItemID], wtmi)">
					
						{{ row[wtmi.WorkbenchTemplateMappingItemID].CellData }}</span>
				
				</td>

		   	</tr>
		   	</tbody>
			<tfoot>
						<tr>
							<td><button class="btn btn-default" ng-click="addRowToGrid()">Add row</button></td>
							<td colspan="3" class="text-center">
								<div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
							</td>
						</tr>
					</tfoot>
		   </table>
			 		
                
            </div>
         
 
        </div>
        <!-- /.row -->

</div>
